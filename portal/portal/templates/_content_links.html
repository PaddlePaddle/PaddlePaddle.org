{% load app_tags %}

<nav class="sidebar collapse" id="sidebar-nav">
    {% for chapter in side_nav_content.chapters %}
    <h3{% if request.path in chapter|links %} class="active"{% endif %}>{{ chapter.title }}</h3>
    <ul>
        {% for section in chapter.sections %}
        <li><a href="{{ section.link }}"{% if request.path == section.link %} class="active"{% endif %}>{{ section.title }}</a></li>
        {% endfor %}
    </ul>
    {% endfor %}
</nav>
