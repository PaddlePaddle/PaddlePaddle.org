{% load app_tags %}

<nav class="sidebar collapse" id="sidebar-nav">
    {% for chapter in side_nav_content.chapters %}
    <h3{% if request.path in chapter|links %} class="active"{% endif %}>{% translation chapter.title %}</h3>
    <ul>
        {% for section in chapter.sections %}
        <!-- If the leaf_node doesn't support the current language, don't show the link -->
        {% translation_assignment section.title as section_title %}
        {% if section_title != None %}
        <li><a href="{{ section.link }}"{% if request.path == section.link %} class="active"{% endif %}>{{ section_title }}</a></li>
        {% endif %}
        {% endfor %}
    </ul>
    {% endfor %}
</nav>
