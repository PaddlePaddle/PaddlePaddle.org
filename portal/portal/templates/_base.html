<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <link href="/static/stylesheets/font-awesome.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/static/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        {% endblock %}
    </head>

    <body>
        {% block pre_content %}{% endblock %}

        <div id="content">
            {% block content %}{{ static_content|safe }}{% endblock %}
        </div>

        {% block post_content %}{% endblock %}
    </body>

</html>
