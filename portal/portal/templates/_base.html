<!DOCTYPE html>
<html lang="en">

    <head>
        {% block head %}
        <link href="/static/stylesheets/font-awesome.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <link href="/static/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        {% endblock %}
    </head>

    <body>
        <header class="site-header">
            <nav class="row">
                <a class="logo" href="{% url 'home' %}"><img src="/static/images/logo.png"></a>
                {% block header %}
                <nav class="top-nav">
                    <ul class="site-links">
                        <li><a href="{% url 'home' %}l">Tutorial</a></li>
                        <li><a href="/documentation/en/html/">Documentation</a></li>
                        <li><a href="{% url 'blog_root' %}">Blog</a></li>
                    </ul>
                </nav>
                <nav class="right-nav">
                    <div class="language-switcher">
                        <a href="/">中文</a>
                    </div>
                    <div class="github-fork">
                        <a href="https://github.com/PaddlePaddle/Paddle" target="_blank">
                            <i class="fa fa-github" aria-hidden="true"></i>
                            <span>Github</span>
                        </a>
                    </div>
                </nav>
                {% endblock %}
            </nav>
        </header>

        <div id="content">
            {% block content %}{{ static_content|safe }}{% endblock %}
        </div>

        <footer class="footer-nav">
            {% block footer %}
            <div class="row">
                <p class="copyright">&copy;Copyright&nbsp;2017,&nbsp;PaddlePaddle&nbsp;developers.</p>
            </div>
            {% endblock %}
        </footer>
    </body>
</html>
