{% load app_tags %}
{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/static/images/logo.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item{% if book_id == 'tutorial' %} active{% endif %}">
                    <a class="nav-link" href="{% url url_helper.URL_NAME_TUTORIAL_ROOT CURRENT_DOCS_VERSION %}">{% trans "Tutorial" %}<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item{% if book_id == 'documentation' %} active{% endif %}">
                    <a class="nav-link" href="{% url url_helper.URL_NAME_DOCS_ROOT CURRENT_DOCS_VERSION %}">{% trans "Documentation" %}</a>
                </li>

                {% if not settings.DOC_MODE %}
                <li class="nav-item{% apply_class_if_template 'blog.html' ' active' %}">
                    <a class="nav-link" href="{% url 'blog_root' %}">{% trans "Blog" %}</a>
                </li>
                <li class="nav-divider"></li>
                </li>
                <li>{% version_links "VERSIONS" %}</li>
                <li>
                    <a class="nav-link" href="{{ lang_def.link }}">{{ lang_def.label}}</a>
                </li>
                <li><a class="nav-link" href="https://github.com/PaddlePaddle/Paddle" target="_blank">
                    Github
                </a></li>
                {% endif %}

            </ul>
        </div>
    </div>
</nav>
