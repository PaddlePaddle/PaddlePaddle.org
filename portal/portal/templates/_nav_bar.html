{% load app_tags %}

<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img src="/static/images/logo.png"/></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item{% apply_class_if_template 'tutorial.html' ' active' %}">
                    <a class="nav-link" href="{{ root_nav.tutorial.root_url|safe }}">{{ root_nav.tutorial.name }}<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item{% apply_class_if_template 'documentation.html' ' active' %}">
                    <a class="nav-link" href="{{ root_nav.documentation.root_url|safe }}">{{ root_nav.documentation.name }}</a>
                </li>
                <li class="nav-item{% apply_class_if_template 'blog.html' ' active' %}">
                    <a class="nav-link" href="{% url 'blog_root' %}">Blog</a>
                </li>
                <li class="nav-divider"></li>
                </li>
                <li>
                    <a class="nav-link" href="{{ lang_def.link }}">{{ lang_def.label}}</a>
                </li>
                <li><a class="nav-link" href="https://github.com/PaddlePaddle/Paddle" target="_blank">
                    Github
                </a></li>

            </ul>
        </div>
    </div>
</nav>
