{% extends "_base_nav.html" %}

{% block content %}
<div class="container-fluid panel-layout">
    <div class="row row-no-padding">
        <div class="col-lg-12">
            <div class="sidebar-container">
                <a class="btn btn-default btn-lg btn-block sidebar-toggle" data-toggle="collapse" href="#sidebar-nav" aria-expanded="false" aria-controls="sidebar-nav">
                    <i class="glyphicon glyphicon-menu-hamburger"></i> Navigation
                </a>
                {% block side_nav_content %}{% endblock %}
            </div>
            {% block panel_content %}
            <div class="panel-content">
                {{ static_content|safe }}
            </div>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}
