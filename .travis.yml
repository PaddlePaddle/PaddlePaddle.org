language: ruby
sudo: required
dist: trusty
branches:
  only:
    - develop
    - master
    - /^release.*$/
os:
  - linux
services:
  - docker
addons:
  apt:
    packages:
      - git
      - build-essential
  ssh_known_hosts: 52.76.173.135
before_install:
  - pip install --user awscli # install aws cli w/o sudo
  - export PATH=$PATH:$HOME/.local/bin # put aws in the path
  - chmod +x scripts/travis/build-docker.sh scripts/travis/deploy-image.sh
script:
  - |
    if [ "$TRAVIS_EVENT_TYPE" == "cron" ]; then cd portal; sudo pip install -r requirements.txt; python manage.py update_operator_docs; exit 0; fi;
    ./scripts/travis/build-docker.sh
    ./scripts/travis/deploy-image.sh
notifications:
  email:
    on_success: change
    on_failure: always
